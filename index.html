<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <title>Time</title>
    <style>
      .container {
        /* 全屏显示 */
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;

        /* flexbox 居中对齐 */
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: #212121;
        color: #fafafa;

        overflow: hidden;
      }
      
      #local {
        font-size: 15rem;
        font-family: Consolas, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="local"></div>
    </div>
    <script>
      let count = 0;
      function update() {
        const now = new Date();
        // 计数为双数时冒号闪动，即以2s为周期显示冒号
        const replacement = count%2 === 0 ? ':' : ' ';
        const time = now.toLocaleTimeString('en-GB').replace(/\:/g, replacement);
        document.getElementById('local').innerHTML = time;
        ++count;
      }

      update();
      setInterval(update, 1000);
    </script>
  </body>
</html>
